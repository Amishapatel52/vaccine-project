<body>

<!--Navigation bar-->

    <nav class="nav">

            <img src="./images/Baby_care.png" alt="">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active" onclick="showContent('homePage')">Home</a></li>
                <li><a href="#" class="link" onclick="showContent('servicesPage')">Services</a></li>
                <li><a href="#" class="link" onclick="showContent('contactPage')">ContactUs</a></li>
                <li><a href="#" class="link" onclick="showContent('aboutPage')">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>

        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>

    <!--------------Form box-------------->

    <form action="vaccine.php" method="post">

    <div class="form-box">

        <!-- Login and registration forms go here -->
        <div class="login-container" id="login">
            <div class="top">
                <span>don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="Password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" placeholder="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">| Forget password?</a></label>
                </div>
            </div>
        </div>

        <!--registration form-->
        <div class="register-container" id="register">
            <div class="top">
                <span>have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="FirstName" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="LastName" required>
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="Password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" placeholder="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

<!-- Services content -->
<div id="servicesPage" class="content" style="display: none;">

<!--Scripts are added-->

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if(i.className === "nav-menu"){
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    function showContent(pageId) {
                // Hide all content divs
                var contentDivs = document.getElementsByClassName("content");
                for (var i = 0; i < contentDivs.length; i++) {
                    contentDivs[i].style.display = "none";
                }

                // Show the selected content
                document.getElementById(pageId).style.display = "block";
            }
</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>

</body>
</html>
